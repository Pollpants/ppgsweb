<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "css.css">
    <title>Text File Modifier</title>
</head>
<body>
    <h1>Transaction Manager</h1>
    <div id="summary"></div>
    <button onclick="createTransaction()">Create New Transaction</button>
    <button onclick="clearData()">Clear Data</button>
    <button onclick="downloadData()">Download Data</button>
    <button onclick="removeAllFlags()">Remove All Flags</button>
    <label for="uploadInput" style="cursor: pointer; text-decoration: underline; color: blue;">Upload Data</label>
    <input id="uploadInput" type="file" accept="application/json" style="display: none;" onchange="uploadData(event)">
    <pre id="output"></pre>

    <script src="script.js"></script>
</body>
</html>
